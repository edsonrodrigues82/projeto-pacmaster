<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/associar.css">
    <link rel="icon" href="../assets/img/logo/Pomba preta.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="tab-container">
            <div class="tab-header bg-primary">
                <h2 style="color: #fff;">Cadastro de Associado</h2>
            </div>

            <form method="POST" action="/submit-form" enctype="multipart/form-data">
                <div id="dados-pessoais" class="tab-content" style="display: block;">
                    <div class="form-row">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-row">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="form-row">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>

                    <div class="form-row">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" required>
                    </div>

                    <div class="form-row">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <label for="foto">Foto:</label>
                        <input type="file" id="foto" name="foto" required>
                    </div>
                </div>

                <div id="endereco" class="tab-content">
                    <div class="form-row">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-row">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>

                    <div class="form-row">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>

                    <div class="form-row">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="form-row">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>

                    <div class="form-row">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                </div>

                <div id="extras" class="tab-content">
                    <div class="form-row">
                        <label for="data_cadastro">Data de Cadastro:</label>
                        <input type="text" id="data_cadastro" name="data_cadastro" required>
                    </div>

                    <div class="form-row">
                        <label for="plano">Plano:</label>
                        <select id="plano" name="plano" onchange="updateValueField()" required>
                            <option value="Bronze">Bronze</option>
                            <option value="Prata">Prata</option>
                            <option value="Ouro">Ouro</option>
                            <option value="Esmeralda">Esmeralda</option>
                            <option value="Diamante">Diamante</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="valor_plano">Valor do Plano:</label>
                        <input type="text" id="valor_plano" name="valor_plano" readonly>
                    </div>

                    <div class="form-row">
                        <label for="religiao">Religião:</label>
                        <select id="religiao" name="religiao" onchange="showHideTextBox()" required>
                            <option value="">Selecione...</option>
                            <option value="Católico">Catolico</option>
                            <option value="Evangélico">Evangelico</option>
                            <option value="Outra">Outra</option>
                        </select>
                        <input type="text" id="outraReligiao" name="outraReligiao" style="display: none;" placeholder="Digite sua religião">
                    </div>

                    <div class="subtable-container">
                        <div class="subtable-header">
                            Dependentes
                        </div>

                        <div id="subtable-body">
                            <!-- Dependentes serão adicionados dinamicamente aqui -->
                        </div>

                        <button class="add-dependent-button" type="button" onclick="addDependent()">Adicionar Dependente</button>
                    </div>
                </div>

                <div class="button-container">
                    <button class="cancel-button" type="button"
                        onclick="window.location.href='index.html'">Cancelar</button>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/associar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/imask"></script>
</body>

</html>
